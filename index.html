<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>My standmaker</title>
</head>
<body>
    <div class="content">
        <div class="values">
            <p> Power : <input type="range" name="power_slider" id="power" value=3 min=0 max=5 oninput="GetValues()"></p>
            <p> Speed : <input type="range" name="speed_slider" id="speed" value=3 min=0 max=5 oninput="GetValues()"></p> 
            <p> Range : <input type="range" name="range_slider" id="range" value=3 min=0 max=5 oninput="GetValues()"></p>
            <p> Durability : <input type="range" name="durability_slider" id="durability" value=3 min=0 max=5 oninput="GetValues()"></p>
            <p> Precision : <input type="range" name="precision_slider" id="precision" value=3 min=0 max=5 oninput="GetValues()"></p>
            <p> Potential : <input type="range" name="potential_slider" id="potential" value=3 min=0 max=5 oninput="GetValues()"></p>
        </div>
        <svg id ="svgStand" height = "480" width="320">
            <image href="Resources/stand_status.png" x="0" y="0"  height = "480" width="320"/>
        </svg>
        <script src="svgStand.js"></script>
    </div>
</body>
</html>
